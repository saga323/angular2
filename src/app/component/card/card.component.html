<div class="card shadow-sm mb-4">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img [src]="post.userImage" alt="User" class="rounded-circle me-2" width="40" height="40" />
      <strong>{{ post.userName }}</strong>
    </div>

    <button class="btn p-0 border-0 bg-transparent" title="Delete">
      <img src="assets/icons/delete.svg" width="25" alt="Delete icon" />
    </button>
  </div>

  <img *ngIf="post.postImage" [src]="post.postImage" class="card-img-top" alt="Post" />

  <div class="card-body">
    <p class="card-text">{{ post.postDescription }}</p>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <button class="btn btn-outline-danger" (click)="toggleLike()" aria-label="Toggle like">
        <i class="bi" [ngClass]="post.isLiked ? 'bi-heart-fill text-danger' : 'bi-heart text-dark'"></i>
        {{ post.isLiked ? 'Liked' : 'Like' }}
      </button>

      <span>{{ post.likeCount }} {{ post.likeCount === 1 ? 'like' : 'likes' }}</span>
    </div>

    <div class="input-group mb-2">
      <input type="text" [(ngModel)]="newComment" placeholder="Add a comment..." class="form-control" />
      <button class="btn btn-outline-secondary" (click)="addComment()">Post</button>
    </div>

    <ul class="list-group">
      <li *ngFor="let comment of comments" class="list-group-item">{{ comment }}</li>
    </ul>
  </div>
</div>
