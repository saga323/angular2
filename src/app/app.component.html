<app-header></app-header>

<ng-container *ngIf="!isPostFormShowen">
  <div class="container">
    <div class="row justify-content-center g-5">
      <app-card 
        *ngFor="let post of posts" 
        [post]="post" 
        class="col-6">
      </app-card>
    </div>

    <div class="add-post-button" (click)="showPostForm()">
      +
    </div>
  </div>
</ng-container>

<app-post-form 
  *ngIf="isPostFormShowen"
  (postAdded)="onPostAdded()"
  (cancel)="hidePostForm()">
</app-post-form>

<app-footer></app-footer>
